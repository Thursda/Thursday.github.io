<p>#建站总结
1. 在_post 下新建符合jekyll 规范的 markdown 文件 
&gt;  可以使用rake new 简化操作
&gt;  文件格式参考<a href="https://help.github.com/articles/basic-writing-and-formatting-syntax/">这里</a></p>

<ol>
  <li>使用’jekyll’生成静态文件
‘’’
jekyll serve -B 或 jekyll build
‘’’</li>
  <li>使用git提交更改并上传到github仓库,在这之前可以在本地站点查看文章是否有需要修改的地方

git commit -m “这里写提交说明”
git push origin master 
‘’’</li>
</ol>
